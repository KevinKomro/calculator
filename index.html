<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="functions.js"></script>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output-box">
        <h3 class="output-text">123456789</h3>
      </div>

      <div class="row1; btnRow">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="row2; btnRow">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>X</button>
      </div>
      <div class="row3; btnRow">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="row4; btnRow">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
        <button class="clear">CLEAR</button>
    </div>
  </body>
</html>
